<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 1. Program to add static numbers.
        // 2. Program to add dynamic numbers.
        // static variable numbers
        let a = 5;
        let b = 6;
        // + 
        var c = a + b;
        // Sum of 5 and 6 is 11.
        console.log("The sum of "+a+" and "+b+" is: "+c);

        //Now Data from Users
        // prompt();
        let d = prompt("Please Enter First Number", "");
        let e = prompt("Please Enter Second Number", "");
        // +
        var f = parseInt(d) +parseInt(e);

        // Sum of d and e
        console.log("The sum of "+d+" and "+e+" is: "+f);

    
        
    
        
    </script>
