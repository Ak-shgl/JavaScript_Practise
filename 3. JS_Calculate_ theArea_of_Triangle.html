        /*To find the area of regular triangle

        If you know all the sides of a trangle, you can find the area using Heron' formula. 
        If a, b and c are the three sides of a triangle, then 

        Genral Formula: s = (a+b+c)/2
        area = Squareroot sign then s(s-a)*(s-b)*(s-c)
        */

        var a = 10;
        var b = 5;
        var c = 10;
        var s = (a+b+c)/2;
        var temp = s*(s-a)*(s-b)*(s-c); 

        // Now we have to find its Square-Root, Now crate new vriable
        var area = Math.sqrt(temp);

        console.log(area);
