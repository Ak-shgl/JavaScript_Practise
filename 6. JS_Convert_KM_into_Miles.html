<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript">
         
        function convert(){
            var kms = document.getElementById('data').value;
            const factor = 0.621371;
            var miles = kms * factor;
            document.getElementById('result').innerText = `${miles} miles`;          
        }  /* 1 Kilometer = 0.621371
           miles = kilometers * factor*/
    </script>
</head>
<body>
    <input type="number" name="" step="any" id="data" />kms
    <button onclick="convert()">Convert</button> miles
    <h1 id="result"></h1>
</body>
</html>IM
